log4j.rootLogger= info, file, A1

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/log/fruit.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[fruit] [%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %l- %m%n

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[fruit] [%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %l - %m%n
