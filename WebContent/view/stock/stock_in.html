<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>进货</title>

<link href="../../css/fruit.css" rel="stylesheet" type="text/css">
<link href="../../css/easyui.css" rel="stylesheet" type="text/css">
<link href="../../css/stock_in.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.easyui.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/fruit.js"></script>
<script src="../../js/stock.in.js"></script>

<script type="text/javascript">
$(function(){
	load_value_unit(".value_unit");
});
</script>

</head>
<body>
<div id="stock_in">
	<table id="stock_in_table">
		<tr>
			<td><label>商品名称</label></td>
			<td><label>计价单位</label></td>
			<td><label>进价</label></td>
			<td><label>数量</label></td>
			<td><label>总金额</label></td>
			<td><label>备注</label></td>
			<td></td>
		</tr>
		<tr class="stock_detail">
			<td><input type="text" class="good_name"/></td>
			<td><input type="text" class="value_unit"/></td>
			<td><input type="text" class="in_price"/></td>
			<td><input type="text" class="in_num"/></td>
			<td><input type="text" class="total_price"/></td>
			<td><input type="text" class="remark"/></td>
			<td><input type="button" class="add_stock_detail" value="+"/></td>
		</tr>
	</table>
	
	<div>
		<br/>
		<table>
			<tr>
				<td><label>总额</label></td>
			</tr>
			<tr>
				<td><input id="total_price"/></td>
			</tr>
			<tr>
				<td><label>备注</label></td>
			</tr>
			<tr>
				<td><input id="remark"/></td>
			</tr>
		</table>
		<br/>
		<input type="button" id="stock_in_submit" style="width:80px;" value="提交进货单"/>
	</div>
</div>
</body>
</html>
