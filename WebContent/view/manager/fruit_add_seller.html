<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加卖家</title>

<link href="../../css/fruit_add_seller.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.md5.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
	$(function(){
		$('#addSeller').click(function(){
			var username = $('#sellername').val();
			var pwd = $('#pwd').val();
			var phone = $('#phone').val();
			
			var data = {
					username : username,
					pwd : $.md5(pwd),
					phone : phone
			}
			
			res = post('/fruit/manager/addSeller.do', data);
			alert(res.msg);
		});
	});
</script>

</head>
<body>
<div>
	<input id='sessionId' type="hidden"/>

	<table id="addSellerTable">
		<tr>
			<td><label>姓名</label></td>
			<td><label>密码</label></td>
			<td><label>电话</label></td>
			<td><label>操作</label></td>
		</tr>
		<tr>
			<td><input type="text" id="sellername"/></td>
			<td><input type="password" id="pwd"/></td>
			<td><input type="text" id="phone"/></td>
			<td><input type="button" id="addSeller" value="添加"/></td>
		</tr>
	</table>
</div>
</body>
</html>
