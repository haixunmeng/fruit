<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加卖家</title>

<link href="../../css/easyui.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.easyui.min.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
$(function(){
	$("#seller_datagrid").datagrid({
		columns : [[
		            {checkbox:true},
		            {field:'user_id',hidden:'true'},
		            {field:'user_name',title:'用户名'},
		            {field:'pwd',title:'密码',editor:{
		            	type: 'text',
		            	options: {required: false}
                    }},
		            {field:'phone',title:'电话'},
		            {field:'user_type',title:'用户类型'},
		            {field:'create_time',title:'创建时间'}
		]],
		checkOnSelect:false,
		fitColumns : true,
		toolbar : "#toolbar"
	});
	
	var res = post('/fruit/manager/getUsers.do', {pageNum:1, pageCount:10});
	if(res.code == '000004'){
		$("#seller_datagrid").datagrid('loadData', res.data);
	}
});

function editUser(){
	 var row = $("#seller_datagrid").datagrid('getSelected');
	 var index = $("#seller_datagrid").datagrid('getRowIndex', row);
     $("#seller_datagrid").datagrid('unselectRow', index);
     $("#seller_datagrid").datagrid('beginEdit', index);
}
</script>

</head>
<body>
<table id="seller_datagrid"></table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="removeUser()">Remove User</a>
</div>
</body>
</html>
