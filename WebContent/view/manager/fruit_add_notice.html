<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>发布公告</title>

<link href="../../css/fruit_add_seller.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.md5.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
	$(function(){
		$("#confirm").bind("click", function(){
			var notice = $("#notice").val();
			if(notice != ''){
				var res = post("/fruit/notice/addNotice.do", {token:$.cookie("token"),notice:notice});
				if(res != undefined){
					if(res.code == '000004'){
						alert(res.msg);
						$("#notice").val("");
					}else{
						alert(res.msg);
					}
				}
			}else{
				alert("请输入公告");
			}
		});
	});
</script>

</head>
<body>
<div>
<table>
	<tr>
		<td><label>系统公告：</label></td>
	</tr>
	<tr>
		<td>
			<textarea id="notice" rows="10" cols="60" style="font-size:20px;"></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<button id="confirm" style="height:30px;width:80px;">发布</button>
		</td>
	</tr>
</table>
</div>
</body>
</html>
