<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>店铺管理</title>

<link href="../../css/easyui.css" rel="stylesheet" type="text/css">
<link href="../../css/icon.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.easyui.min.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
$(function(){
	$("#store_datagrid").datagrid({
		columns : [[
		            {checkbox:true},
		            {field:'store_id',hidden:'true'},
		            {field:'store_name',title:'用户名'},
		            {field:'address',title:'地址'},
		            {field:'store_status',title:'状态'},
		            {field:'create_time',title:'创建时间'}
		]],
		checkOnSelect:false,
		singleSelect:true,
		fitColumns : true,
		toolbar : "#toolbar"
	});
	
	load_store();
});

function edit_store(){
	var row = $("#store_datagrid").datagrid('getSelected');
	window.location.href = "/fruit/view/manager/update_store.html?store_id=" + row.store_id;
}

function lock(){
	var row = $("#store_datagrid").datagrid('getSelected');
	var res = post("/fruit/manager/lockStore.do", {store_id:row.store_id});
	if(res != undefined){
		if(res.code == '000004'){
			alert(res.msg);
			load_store();
		}else{
			alert(res.msg);
		}
	}
}

function unlock(){
	var row = $("#store_datagrid").datagrid('getSelected');
	var res = post("/fruit/manager/unlockStore.do", {store_id:row.store_id});
	if(res != undefined){
		if(res.code == '000004'){
			alert(res.msg);
			load_store();
		}else{
			alert(res.msg);
		}
	}
}

function load_store(){
	var res = post('/fruit/manager/loadStores.do', {pageNum:1, pageCount:10});
	if(res.code == '000004'){
		$("#store_datagrid").datagrid('loadData', res.data);
	}
}

</script>

</head>
<body>
<table id="store_datagrid"></table>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="edit_store()">编辑</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="lock()">锁定</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="unlock()">解锁</a>
</div>


</body>
</html>
