<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人中心</title>

<link href="../../css/center.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.md5.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
	$(function() {
		load_menu();
		
		$(".menu").bind("click", function(){
			$("#iframe").attr("src", $(this).attr("href"));
		});
		
		$("#login_logout").bind("click", function(){
			logout();
		});
	});

	function load_menu() {
		var res = post("/fruit/user/getMenu.do", {
			token : $.cookie('token')
		});
		var menu = "<ul>";
		$.each(res.menus, function(i, n) {
			menu += "<li style='list-style-type:none;line-height:30px'><a .class='menu' style='text-decoration:none;' href='" + n.resource_id + "' target='iframe'>" + n.resource_name + "</a></li>";
		})
		menu += "</ul>"
		$("#left_menu").html(menu);
	}
</script>

</head>
<body>
	<div style="width:95%;margin-left:auto;margin-right:auto">
		<div style="width:100%" class="above">
			<span id="app_name">水果批发市场综合应用系统</span> <span id="login_logout">退出</span>
		</div>
		<div style="width:100%" class="head">店家XXX</div>
		<div class="foot" style="width:100%">
			<table style="width:100%;">
				<tr style="width:100%;">
					<td valign="top" style="width:15%;height:900px;"><div id="left_menu"></div></td>
					<td style="width:85%;height:900px">
						<div id="right" style="width:100%;height:900px">
							<iframe id="iframe" name="iframe" frameborder="no" style="width:100%;height:100%;"></iframe>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
