<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人中心</title>

<link href="../../css/fruit.css" rel="stylesheet" type="text/css">
<link href="../../css/center.css" rel="stylesheet" type="text/css">

<script src="../../js/jquery-2.0.0.min.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.md5.js"></script>
<script src="../../js/fruit.js"></script>

<script type="text/javascript">
	$(function() {
		load_menu();
		
		$(".menu").bind("click", function(){
			$("#iframe").attr("src", $(this).attr("href"));
		});
	});

	function load_menu() {
		var res = post("/fruit/user/getMenu.do", {
			token : $.cookie('token')
		});
		var menu = "<ul>";
		$.each(res.menus, function(i, n) {
			menu += "<li style='list-style-type:none;line-height:30px'><a .class='menu' style='text-decoration:none;' href='" + n.resource_id + "' target='iframe'>" + n.resource_name + "</a></li>";
		})
		menu += "</ul>"
		$("#left_menu").html(menu);
	}
</script>

</head>
<body>
	<div id="head">
		<span id="sys_name"><a href="/fruit/index.html">水果批发市场综合应用系统</a></span>
		<span id="login_logon">
			<a href="#" id="login"></a>
			<a href="#" id="logon"></a>
			<a href="#" id="username"></a>
			<a href="#" id="logout"></a>
		</span>
	</div>
	<br/>
	<hr style="margin-top:0px" />
	<div>
		<table id="stock_in_table">
			<tr>
				<td id="left" valign="top">
					<div id="left_menu"></div>
				</td>
				<td id="right" valign="top">
					<div >
						<iframe id="iframe" name="iframe" frameborder="no"></iframe>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
